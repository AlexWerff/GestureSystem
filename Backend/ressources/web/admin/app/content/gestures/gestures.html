<md-content align="center">
    <h1>
        <i class="material-icons list-logo" style="color:#333;margin-top:5px">gesture</i>Gestures
    </h1>
</md-content>
<md-content>
    <md-content class="content-list">
        <md-card ng-repeat="gesture in gestures">
            <md-card-title>
                <md-card-title-text>
                    <div layout="row">
                        <div flex="10" align="center" style="padding-top:5px;padding-right:20px">
                            <i class="material-icons" style="font-size: 48px;color:#999">
                                gesture
                            </i>
                        </div>
                        <div flex="80" style="padding-top:0px">
                            <span class="md-headline">
                                {{gesture.name}}
                            </span>
                            <br>
                        </div>
                        <div flex="10" style="padding-top:0px" align="right">
                            <md-switch class="md-primary" ng-model="gesture.active" ng-change="gestureActiveChanged(gesture)" align="right">
                                {{gesture.active ? "Aktiv" : "Inaktiv"}}
                            </md-switch>
                        </div>
                    </div>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end right">
            </md-card-actions>
        </md-card>
    </md-content>
</md-content>
